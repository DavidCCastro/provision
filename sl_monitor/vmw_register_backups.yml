- hosts: "{{ esx_node }}"
  gather_facts: yes
  
  tasks:
  - name: list vmx files
    find:
      path: /vmfs/volumes/SL_SAN/Test
      patterns: '*.vmx'
      recurse: yes
    register: files
  
  - name: Edit vmx file displayName parameter
    lineinfile:
      path: "{{ item.path }}"
      regexp: 's/.$/_BACKUP&/'
      line: 'displayName'
    with_items: 
      - "{{ files.files }}"
