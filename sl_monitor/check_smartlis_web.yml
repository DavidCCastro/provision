    ignore_errors: yes
    uri:
      url: http://{{ smartlis_ip }}/system/about
    register: output
    
  - name: debug
    debug:
      msg: "{{ item }}"
      var: "{{ output }}"

  - name: debug outuput to find error 503
    delegate_to: localhost
    slack:
      token: T9N25BYMC/BEJ5TU0MP/UkjPmJsB7d1D0BAA2Belyjxf
      msg: "Smartlis Backend not working {{ output.url }} --> {{ output.msg }}"
