- hosts: "{{ servers }}"
      
  tasks:
  - name: Check supervisor status
    become: yes
    shell: supervisorctl status
    register: salida
    
  - name: start previous running supervisor process
    supervisorctl:
      name: smartlis-core-backend
      state: started
    loop: "{{ salida.stdout_lines }}"
    when: ("{{ item.split()[1] }}" == 'RUNNING')
