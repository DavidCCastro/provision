- hosts: "{{ servers }}"
  gather_facts: no

  tasks:
  - name: Get disk facts
    win_disk_facts:

  - name: get volumes
    win_command: powershell.exe "Get-PSDrive | Select-Object -ExpandProperty 'Name' | Select-String -Pattern '^[a-z]$' | ConvertTo-Json"
    register: getvolumes
    
  - name: debug
    debug:
      var: "(getvolumes.stdout | from_json).Name"
 
  - name: execute powershell
    win_command:  powershell.exe "Get-PSDrive C | Select-Object Free | ConvertTo-Json"
    register: getpsdrive
    
  - name: debug
    debug:
      var: "(getpsdrive.stdout | from_json).Free"
