- hosts: "{{ servers }}"
  gather_facts: no

  tasks:
  - name: Get disk facts
    win_disk_facts:

  - name: get volumes
    win_command: powershell.exe "get-psdrive -PSProvider FileSystem | Select-Object Name"
    register: getvolumes
    
  - name: debug
    debug:
      var: getvolumes.stdout_lines.Name
 
  - name: execute powershell
    win_command:  powershell.exe "Get-PSDrive "{{ getvolumes.stdout_lines.[0] }}" | Select-Object Free | ConvertTo-Json"
    register: getpsdrive
    
  - name: debug
    debug:
      var: getpsdrive
