- hosts: Ansible
  become: yes
  vars_files:
    - vars/vmware_vms.yml
  
  tasks:
  - name: Update /etc/hosts from inventory
    lineinfile:
      path: /etc/hosts
      line: "{{ item.ip }} {{ item.name }}"
      state: present
    with_items: 
      - { name: "{{ vmware_smartlis_deployment.keys() }}"}
      - { ip: "{{ vmware_smartlis_deployment.value.ips() }}"}
