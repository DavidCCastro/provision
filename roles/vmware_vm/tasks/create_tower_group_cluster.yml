---
- name: Create slservers tower group
  tower_group:
    inventory: aviles
    name: Smartlis
    state: present
    tower_username: admin
    tower_password: "{{ tower_pass }}"
      
- name: Add sl servers to group
  shell: tower-cli host associate --host {{ item.hostname }} --group Smartlis -u admin -p "{{ tower_pass }}"
  with_items: 
    - "{{ vmware_vms_cluster_deployment }}"
  ignore_errors: yes
   
- name: debubg
  debug:
    var: vmware_vms_cluster_deployment.value.annotation
